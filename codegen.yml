overwrite: true
watch: true
schema: schema.graphql.json
documents: 'graphql/**/**.gql'
generates:
  types.ts:
    config:
      documentMode: documentNode
      useTypeImports: true
      immutableTypes: true
      preResolveTypes: true
      onlyOperationalTypes: true
      avoidOptionals: true
      withHooks: true
      withCompositionFunctions: false
      scalars:
        uuid: string
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-vue-urql'
